<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = +prompt('a');
    let height = +prompt('b');
    let bmi = weight/(height*height);
    if (bmi<18)
        document.write("Underweight");
     else if (bmi<20.5) {
        document.write("normal");
    }
     else if(bmi<30.0) {
        document.write("Overweight");
    }
     else
         document.write("obese");

</script>

</body>
</html>
